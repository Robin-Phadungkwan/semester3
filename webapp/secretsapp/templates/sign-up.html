    <div class="flexbox-container">

        </div>

            <a href="/register/">register</a>

<body>

    <form action="/register/" method="POST" class="login-page flexbox-item-5">
                <h1>Sign Up</h1>
                <p class="input-box">
                    <input type="text" name="name" placeholder="Username" required>
                </p>
                <p class="input-box">
                    <input type="password" name="passwrd" placeholder="Password" required>
                </p>
                <P class="remember-forgot">
                    <label><input type="checkbox" class="checkbox-big" required>i agree to the terms</label>
                    <!--<a href="#">Forgot password ?</a>-->
                </P>
                <input type="button" class="btn" value="register">
                <div class="register-link">
                    <p>have a account? <a href="/login/">login</a></p>
                </div>
    </form>
