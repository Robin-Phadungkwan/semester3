{% extends "base.html" %} {% block title %}register{% endblock %} {% block
content %}
<body>
<!-- hier wordt de register form weergegeven en wordt met de methode post naar de url /register/ gestuurd -->
    <form action="/register/" method="POST" class="login-page flexbox-item-5">
                <h1>Sign Up</h1>
                <p class="flash"> <!--hierin komen de flash messages te staan -->
                    {%for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                    {% endfor %} <!-- einde flash messages -->	
                </p>
                <p class="input-box">
                    <input type="text" name="username" placeholder="username" maxlength="30" required> 
                    <!-- hierin wordt het formulier aangemaakt voor username, required maakt het verplicht om in te vullen 
                    max lenght maakt het dat de maximale lengte die kan worden ingevuld 256 is -->
                </p>
                <p class="input-box">
                    <input type="password" name="password" placeholder="Password" maxlength="255" required> <!-- hetzelfde als hierboven maar dan voor password-->
                </p>
                <p class="remember-forgot">
                    <label><input type="checkbox" class="checkbox-big" required>i agree to the terms</label> <!-- hiermee wordt een checkbox aangemaakt met de tekst i agree to the terms -->
                    <!--<a href="#">Forgot password ?</a>-->
                </p>
                <input type="submit" class="btn" value="register"> <!-- hiermee wordt een submit button aangemaakt met de tekst register -->
                <div class="register-link"> <!-- hiermee wordt een link aangemaakt met de tekst have a account? login -->
                    <p>have a account? <a href="/login/">login</a></p>
                </div>
    </form>
</body>
<footer>
<p class="sign_up"><a href="/register_help/">Need help with making a account?</a></p> 
<p class="copyright">&copy; Robin P</p> <!-- copyright-->
</footer>
{% endblock %}
