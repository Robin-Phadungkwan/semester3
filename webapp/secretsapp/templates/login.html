{% extends "base.html" %} {% block title %}login{% endblock %} {% block
content %}
<body class="flexbox">
  <div class="flexbox-container">
      <div class="flexbox-item-6">
          <h2> <img class="logo" src="../static/images/lock.png" alt="logo secret manager"> <i><b>Secret Manager </b></i></h2>
      </div>
      <div class="flexbox-item flexbox-item-1"><a href="/">home</a></div>
      <div class="flexbox-item flexbox-item-2"><a href="/about/">about</a></div>
      <div class="flexbox-item flexbox-item-3">
        {% if username %}
        {{ username }}
        {% else %}
        user
        {% endif %}
        </div>
      <div class="flexbox-item flexbox-item-4"><a class="login" href="/login/">login</a></div>
      <div class="axis main-axis"></div>
      <div class="axis cross-axis"></div>
      
  </div>
</body>
<body>

  <form action="/login/" method="POST" class="login-page flexbox-item-5">
        <h1>Login</h1>
        <p class="input-box">
          <input type="username" name="username" placeholder="Username" required>
        </p>
        <p class="input-box">
          <input type="password" name="password" placeholder="Password" required>
        </p>
        <div class="remember-forgot">
          <label><input type="checkbox" class="checkbox-big" name="remember">Rememeber me</label>
          <a href="#">Forgot password ?</a>
        </div>
        <input type="submit" class="btn" value="login">
        <div class="register-link">
          <p>Don't have an account? <a href="/sign-up/">sign up</a></p>
        </div>
  </form>
    </div>
  </body>
</body>
